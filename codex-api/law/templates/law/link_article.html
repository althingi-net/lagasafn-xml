<ul class="art">
    {% for art in articles %}
    <li class="art">
        <a class="menu-item" data-tag="art" data-nr="{{ art.nr }}">
            <strong>{{ art.nr_title }}</strong>
            {% if art.name %}
                <em>{{ art.name }}</em>
            {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
