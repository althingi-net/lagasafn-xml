<ul class="chapters">
    {% for chapter in chapters %}
    <li class="chapter">
        <a class="menu-item" data-tag="chapter" data-nr="{{ chapter.nr }}">
            {% if chapter.name %}
                {{ chapter.name }}
            {% else %}
                {{ chapter.nr_title }}
            {% endif %}
        </a>
        {% include 'law/link_article.html' with articles=chapter.articles %}
    </li>
    {% endfor %}
</ul>
