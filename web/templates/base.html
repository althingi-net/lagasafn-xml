{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'core/favicon.ico' %}">

        <title>{% block title %}{% trans PROJECT_NAME %}{% endblock %}</title>

        <!-- Legal document styling -->
        <link href="{% static 'law/css/law.css' %}" rel="stylesheet" />

        <!-- Bootstrap core CSS -->
        <link href="{% static 'core/js/bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'core/css/mechlaw.css' %}" rel="stylesheet">

        <script language="javascript" type="text/javascript">
            // JavaScript strings that need to be translated.
            var ERROR = "{% trans 'Error' %}";
            var ERROR_CLAUSE_NOT_FOUND = "{% trans 'Clause not found' %}";
            var ERROR_NOT_IMPLEMENTED_YET = "{% trans 'Not implemented yet' %}";
        </script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">{% trans 'Legal Codex' %}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!--
                        <li class="active"><a href="#">{% trans 'Home' %}</a></li>
                        -->
                    </ul>
                    <ul class="nav navbar-nav navbar-right navbar-buttons">
                        {% block controls %}{% endblock %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block left %}{% endblock %}
        {% block content %}{% endblock %}

        <!-- Library to make up for JavaScript's breathtaking incompetence. -->
        <script src="{% static 'core/js/common_sense.js' %}"></script>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'core/js/jquery-3.1.1/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'core/js/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

        <!-- General MechLaw JavaScript -->
        <script src="{% static 'core/js/mechlaw.js' %}"></script>

        <!-- Legal document JavaScript -->
        <script src="{% static 'law/js/law.js' %}"></script>

        {% block javascript %}{% endblock %}

    </body>
</html>
